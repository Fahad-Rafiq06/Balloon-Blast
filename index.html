<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
    <h1 class="main-heading">Balloon Blast</h1>
    
    <div id="balloons">
        <div id="red" class="balloon-child" onClick="blast('red')"></div>
        <div id="blue" class="balloon-child" onClick="blast('blue')"></div>
        <div id="pink" class="balloon-child" onClick="blast('pink')"></div>
        <div id="orange" class="balloon-child" onClick="blast('orange')"></div>
        <div id="purple" class="balloon-child" onClick="blast('purple')"></div>
    </div>
    
    
</div>


</body>
<script src="script.js"></script>
</html>
